--- !ruby/object:Orgaan
points: ./data/Maag.csv
functies:
  De Maag controleert het rijpen en rotten van voedsel en drank: ! 'De Maag is belast
    met het ontvangen van onverteerd voedsel, dat het

    transformeert via een gistingsproces dat in de T.C.M. benoemd wordt met de term

    rijpen en rotten. Hierdoor wordt het voedsel zo geprepareerd, dat de Milt de

    voedingsessentie eruit kan halen. Daarmee is de Maag dus verantwoordelijk voor

    de initiële fase van de spijsvertering. Dientengevolge stuurt de Maag het zuivere

    deel van voedsel naar de Milt en wordt het onzuivere deel afgevoerd via de Dunne

    Darm.'
  De Maag controleert het transport van voedingsessentie: ! 'De Maag is, zoals we
    hebben kunnen zien, verantwoordelijk voor het doorsturen

    van voedingsessentie naar de Milt. Maar omdat Maag en Milt gezien worden als

    een onafscheidelijke eenheid, ondersteunt de Maag de Milt bij het transporteren

    van voedingsessentie door het gehele lichaam.'
  De Maag controleert de neerwaartse beweging van Qi: ! 'Onder normale omstandigheden
    voert de Maag, na het transformatieproces, het

    onzuivere deel van voedsel neerwaarts af richting de Dunne Darm. Het is deze

    beweging waarnaar wordt gerefereerd bij de beschrijving van deze functie.'
  De Maag is de bron van vloeistoffen: ! 'De Maag draagt er zorg voor dat het deel
    van drank dat niet wordt omgezet tot

    voedings - / drankessentie, wordt gecondenseerd en wordt getransformeerd tot

    Jinye’s.'
