--- !ruby/object:Orgaan
points: ./data/Galblaas.csv
functies:
  De Galblaas slaat gal op en scheidt gal uit: ! 'De Galblaas slaat de in de Lever
    geproduceerde gal op en scheidt het ook weer uit

    in de Darmen, waar het dient voor het verteren van de vetten.'
  De Galblaas neemt beslissingen: ! 'Dit is een mentaal aspect van Galblaas. In gezonde
    staat geeft Galblaas moed en

    initiatief. Ook hier zien we weer de relatie die de Galblaas heeft met de Lever.
    De

    Lever gaf ons de mogelijkheid om ons leven te plannen. Het is echter de Galblaas

    die ons het lef geeft om deze plannen uit te voeren.'
  De Galblaas controleert de pezen: ! 'De Galblaas en de Lever zijn intern - extern
    aan elkaar gekoppeld en vormen

    zodoende een Yin en Yang - koppel, dit ziet men ook terug in het uitvoeren van

    deze gezamenlijke taak. Het is de Galblaas die de pezen voorziet van Qi = Yang
    ,

    hierdoor kan je soepel bewegen. De Lever voorziet de pezen van Bloed = Yin,

    waardoor deze bevochtigd blijven.'
  De Galblaas zorgt voor de vrije stroom van Qi: ! 'Deze Galblaasfunctie is nauw verbonden
    met de eerst genoemde functie.

    Vanwege het feit dat de Galblaas het door de Lever geproduceerde gal opslaat,

    ondersteunt het tegelijkertijd de vrije stroom van Lever - Qi. Andersom geldt
    dat

    een goed functionerende vrije stroom van Lever - Qi de gal vrij laat stromen.'
