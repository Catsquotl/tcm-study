--- !ruby/object:Orgaan
points: ./data/Dunnedarm.csv
functies:
  De Dunne Darm controleert de ontvangst en transformatie: ! 'De Dunne Darm is het
    orgaan dat volgt na de Maag en dientengevolge ontvangt

    het dus voorverteerd voedsel / drank. Dit voorverteerde voedsel wordt verder

    afgebroken door de Dunne Darm'
  De Dunne Darm scheidt het zuivere van het onzuivere: ! 'Onder invloed van de Dunne
    Darm ondergaat het voorverteerde voedsel nogmaals

    een scheiding. In dit proces wordt het zuivere van het onzuivere gescheiden. Het

    zuivere deel gaat de Milt en het onzuivere deel wordt afgevoerd via de Dikke

    Darm.'
  De Dunne Darm scheidt vloeistoffen: ! 'Deze functie valt samen met de vorige. Het
    onzuivere deel van de vloeistoffen uit

    de Maag wordt door de Dunne Darm wederom gescheiden in zuiver en onzuiver.

    Het onzuivere deel gaat naar de Dikke Darm waar het wordt opgenomen en het

    zuivere deel gaat naar de Blaas.'
punten:
