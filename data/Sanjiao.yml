functies:
  De Driewarmer als één van de zes Fu organen: ! 'De functie van de Driewarmer is
    vanuit deze optiek gelijk aan die van de andere

    Yang - organen, namelijk het ontvangen, het transformeren en het uitscheiden van

    voedsel en drank. In het bijzonder heeft de Driewarmer een “uitscheidende”

    functie. Met andere woorden; het zorgt voor de vrije doorstroom van de diverse

    soorten Qi en Jinye’s. Dat doet het t.a.v. de Wei Qi in de Bovenste Warmer, t.a.v.

    de Ying Qi in de Middelste Warmer en t.a.v. de Jinye’s in de Onderste Warmer.'
  De Driewarmer als weg voor de Yuan Qi: ! 'De Driewarmer pompt als het ware de Yuan
    Qi, afkomstig uit de Nier, door het

    lichaam om alle Zang Fu en alle overige weefsels te stimuleren hun functionele

    activiteiten adequaat uit te voeren.'
  De Driewarmer scheidt het lichaam in drie regionen: ! 'De Bovenste Warmer wordt
    gelokaliseerd boven het diafragma en is daarmee

    nauw verbonden met de functies van het Hart en de Long . In de T.C.M. -

    literatuur kent men de term: De Bovenste Warmer is als een mist. Hiermee

    refereert men naar het fysiologische proces van het verspreiden van heldere

    vloeistoffen (door het gehele lichaam) als een sprayer.

    De Middelste Warmer wordt gelokaliseerd tussen het diafragma en de navel en is

    daarmee nauw verbonden met de functies van Maag en Milt. De Middelste Warmer

    is verantwoordelijk voor het transformeren en transporteren van Graan en Water.

    Vandaar dat de Middelste Warmer in de klassieke literatuur wordt vergeleken met

    een moeras.

    De Onderste Warmer wordt gelokaliseerd onder de navel en is daarmee nauw

    verbonden met de functies van de Darmen, Blaas en Nier. Het is zijn

    verantwoordelijkheid om het zuivere van het onzuivere te scheiden. Tevens

    controleert het de uitscheiding van het onzuivere deel. Vandaar dat de Onderste

    Warmer in de literatuur wordt vergeleken met een riool.'
