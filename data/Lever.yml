functies:
  De Lever slaat Xue op: ! 'De Lever slaat Bloed op en daarmee reguleert het dus de
    kwantitatieve

    hoeveelheid Bloed. De hoeveelheid Bloed in circulatie is afhankelijk van de

    fysiologische behoefte. Praktisch komt het er op neer dat bij activiteit de Lever

    Bloed stuurt naar de periferie (m.n. hoofd en ledematen), en bij rust het Bloed

    verzamelt en opslaat. Het spreekt voor zich dat De Lever door deze functie een

    nauwe relatie heeft met alle andere Zang Fu en de door hun gevoede weefsels.'
  De Lever onderhoudt de vrije stroom van Qi: ! 'De Lever onderhoudt de vrije stroom
    van Qi door het hele lichaam, in alle organen

    en in elke richting. Dit heeft invloed op vijf gebieden.

    1. In relatie tot de emotionele status

    Een emotie is een beweging van Qi. Indien de vrije stroom van Qi wordt gehinderd,

    zal dit zich direct uiten in de vorm van emotionele labiliteit. Omgekeerd zal
    elke

    emotionele verstoring de vrije stroom van Qi blokkeren.

    2. In relatie tot de spijsvertering

    Een normale vrije stroom van Qi zorgt voor een goed functionerend

    spijsverteringsproces, in het bijzonder op Maag en Miltniveau. Omgekeerd zullen

    spijsverteringsproblemen de aanmaak van Qi hinderen, wat de Lever hindert de

    vrije stroom te handhaven.

    3. In relatie tot de secretie van gal

    De vrije stroom van Qi zorgt ook voor een harmonieuze secretie van gal. Een

    verstoring kan aanleiding geven tot het niet kunnen maken van keuzes en / of het

    nemen van beslissingen.

    4. In relatie tot de vrije stroom van Jinye’s

    Er bestaat een nauwe relatie tussen de vrije stroom van Qi en de vrije stroom
    van

    lichaamsvloeistoffen. Stagnatie van Qi doet de vrije stroom van de Jinye’s

    (Lichaamsvloeistoffen) stagneren.

    5. In relatie tot de vrije stroom van Xue

    Van Qi wordt gezegd dat het Bloed beweegt en van Bloed wordt gezegd dat het,

    de materiële substantie vormt voor Qi. Dus als de Qi stagneert, zal ook het Bloed

    in meridianen en de bloedvaten stagneren.'
  De Lever herbergt de Hun: ! 'De Hun kan men vertalen als de etherisch ziel. Het
    zorgt voor een gezonde

    assertiviteit en de capaciteit tot het plannen van ons leven. Verstoringen van
    de

    Lever maken de Hun rusteloos. Deze rusteloosheid kan zich vertalen in woede en

    agressie of in timiditeit en afwezigheid.'
  De Lever voedt de pezen: ! 'De pezen in T.C.M zijn niet alleen de pezen, maar ook
    de ligamenten en de spier -

    fascia. Zij verzorgen de capaciteit tot bewegen en fysieke activiteit, doordat
    de

    “pezen” de spieren verbinden aan het skelet. Deze capaciteit is afhankelijk van
    de

    voeding en bevochtiging van Lever bloed.'
  De Lever manifesteert zich in de nagels: ! 'In de T.C.M. beschouwt men de nagels
    als de uiteinden van de pezen. Aan de

    nagels kan men dus zien hoe het met de status van het Lever Bloed staat, omdat

    deze lichaamsvloeistof de pezen voedt. Is er voldoende Lever Bloed, zowel

    kwantitatief als kwalitatief, dan zijn de nagels sterk en glanzend.'
  De Lever opent in de ogen: ! 'Het oog is het zintuig dat wordt gerelateerd aan de
    Lever. De Lever - meridiaan is

    via zijn interne verloop verbonden met de ogen. Het is het Lever Bloed dat de

    ogen bevochtigt en het vermogen geeft om te kunnen zien.'
