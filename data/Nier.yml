functies:
  De Nier slaat Jing op: ! 'Dit is de meest fundamentele substantie van het leven,
    met andere woorden, het

    vormt de materiële basis voor het menselijk lichaam. Het is verantwoordelijk voor

    vruchtbaarheid, conceptie, groei, ontwikkeling en reproductie.

    Men onderscheidt twee soorten Jing:

    1. Prenatale Jing

    Deze vorm van Jing wordt overgedragen door de ouders aan het nageslacht . In

    eerste instantie is deze basisvorm van Jing verantwoordelijk voor de

    vruchtbaarheid van de beide ouders. In tweede instantie is het deze Jing, die
    de

    conceptie en de verdere ontwikkeling van de foetus mogelijk maakt.

    Van oudsher ging men er vanuit dat de ontwikkeling van de Jing in cycli van zeven

    jaren bij de vrouw en in cycli van acht jaren bij de man plaats vond.

    2. Postnatale Jing

    Dit is de tweede basisvorm van Jing. Het is afkomstig uit voedingsessentie die

    door de Zang Fu wordt onttrokken en wordt getransformeerd. Dat deel dat niet

    direct nodig is voor het aansturen van de vitale functies, wordt eveneens

    opgeslagen in de Nier.'
  De Nier produceert merg, vult de hersenen en controleert de botten: ! 'De Jing,
    die door Nier wordt opgeslagen, is het materiële fundament voor de

    productie van merg. Het Chinese concept merg is echter veel ruimer dan haar

    westerse equivalent. Merg voedt de hersenen en de wervelkolom en vormt het

    beenmerg. Het beenmerg voedt op haar beurt de botten.'
  De Nier is de basis van Yin en Yang: ! 'Nier Jing is te verdelen in de fundamentele
    differentiatie Yin en Yang . Men spreekt

    dan over Nier Yin en Nier Yang . Nier Yin heeft een voedende functie t.a.v. alle

    Zang Fu. Deze functie drukt men in de T.C.M. als volgt uit: Nier Yin is de basis
    van

    Yin voor alle Zang Fu en Nier Yang (MingMen) heeft een verwarmende en

    activerende functie voor alle Zang Fu.'
  De Nier domineert het water en controleert de twee Yin: ! 'Het Yang van de Nier
    levert de warmte die vereist is om het “zuivere” van het

    “onzuivere” deel van de vloeistoffen te kunnen scheiden. Het “zuivere” gedeelte

    wordt onder invloed van dezelfde Yange energie opwaarts gestuurd richting de

    Long. Het “onzuivere” gedeelte wordt verder neerwaarts afgevoerd naar de Blaas

    om uitgescheiden te worden.

    Met de controlerende functie (op de twee Yin) verwijst men naar de controle van

    Nier Qi op het openen en sluiten van anus en de externe genitaliën (zaadleider
    en

    urineleider).'
  De Nier controleert het ontvangen van Qi: ! 'Zoals je al eerder in de tekst hebt
    kunnen lezen, stuurt de Long de Qi neerwaarts

    naar de Nier. Dit is vooral belangrijk voor de ademhaling, met name de inhalering.

    Als men dit proces bekijkt vanuit de positie van de Nier, trekt de Nier als het
    ware

    de Qi van de Long omlaag. Dit wordt de ontvangende functie van de Nier

    genoemd.'
  De Nier herbergt de Zhi: ! 'Zhi kan men vanuit het Chinees vertalen met wilskracht
    . NierJing wordt

    getransformeerd tot Yuan Qi, die aan de basis ligt van alle transformatieprocessen

    in het lichaam. Gezonde Nier Jing resulteert dus in vitaliteit en een gefocuste,
    klare

    geest. Het is de combinatie tussen deze kwaliteiten die zorgt voor volharding
    en

    wilskracht .'
  De Nier opent in de oren en manifesteert zich in het hoofdhaar: ! 'De oren worden
    gevoed door Jing. Geschiedt dit proces goed, dan is men in staat

    om goed te horen. Het oor op zich is een expressie van Nier Qi.

    Van het hoofdhaar wordt gezegd dat het het uiteinde van Bloed is. Bloed wordt

    voor een deel gemaakt uit postnatale Jing, die wordt opgeslagen in de Nier. Als

    men spreekt over de Nier manifesteert zich in het hoofdhaar, doelt men op de

    algemene conditie van het hoofdhaar. Het moet glans, vitaliteit, en een normale

    groei hebben. Het verlies van haar kan op een deficiëntie van de Nier wijzen.'
