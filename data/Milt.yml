functies:
  De Milt verzorgt transport en transformatie (Yun Hua): ! 'Deze functie speelt een
    belangrijke rol bij de formatie van Qi en Bloed . De Milt

    onttrekt de essentie uit voedsel en water, nadat het is voorverteerd (in T.C.M.

    rijpen en rotten) door de Maag. De Milt scheidt hiermee het zuivere van het

    onzuivere. Het onzuivere wordt uitgescheiden via de Darmen en de Blaas. De Milt

    stuwt deze zuivere essentie vervolgens opwaarts naar de thorax, waar het wordt

    omgezet in Qi, Bloed en Vloeistoffen (Jinye’s).'
  De Milt houdt de Qi op: ! 'De Milt energie heeft een opwaartse beweging. De Milt
    is hierdoor in staat om de

    zuivere essentie uit drank en voedsel naar de thorax te sturen. Het is deze

    opwaartse beweging die ervoor zorgt dat alle weefsels en Zang Fu stevig op hun

    plaats blijven zitten.'
  De Milt houdt het Bloed in de vaten: ! 'De Milt is de bron van Qi en Bloed . Bij
    een gezond functionerende Milt is deze

    bron sterk genoeg om voldoende Bloed aan te maken en zal er voldoende Qi zijn.

    Qi beweegt bloed hierdoor zal Qi ervoor zorgen dat het Bloed de goede weg

    volgt.

    Net zoals de Milt de Organen op zijn plaats houdt, zal het ook zorgen dat de vaten

    stevig zijn, waardoor het Bloed niet buiten de vaten zal gaan stromen.'
  De Milt herbergt de Yi: ! 'De Yi is de psychische faculteit van de Milt en kan vertaald
    worden met

    concentratie. De Yi beïnvloedt de capaciteit tot denken, gericht studeren,

    concentreren en onthouden.'
  De Milt controleert de ledematen en voedt de spieren: ! 'De Milt onttrekt Gu Qi
    aan voedsel / drank en transporteert het vervolgens door het

    gehele lichaam, om zodoende de spieren (vooral die in de ledematen) te voorzien

    van voeding. Het goed functioneren van de Milt kan men dan ook herkennen aan

    een goed ontwikkelde en kracht ige musculatuur.'
  De Milt opent in de mond en manifesteert zich in de lippen: ! 'De Milt voedt de
    spieren en dus ook de musculatuur van de mond. Goed kauwen

    is het begin van het gehele verteringsproces en is de verantwoordelijkheid van
    de

    Milt. Een goed functionerende Milt stelt de mond in staat om de vijf smaken te

    onderscheiden.

    De lippen zijn spieren en worden dus ook door de Milt gevoed. Een gezonde Milt

    geeft dan ook glanzende, roze lippen.'
